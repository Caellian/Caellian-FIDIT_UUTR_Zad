name: Generate data

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.12
        uses: actions/setup-python@v1
        with:
          python-version: 3.12
      - name: Install pipenv
        run: pip install pipenv
      - name: Enter pipenv shell
        run: |
          pipenv sync
          pipenv shell

      - name: Run processing
        run: python ./work.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: generated-data
          path: out/*
